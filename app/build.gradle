apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.COMPILE_SDK_VERSION
    buildToolsVersion rootProject.ext.BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId "cheerly.mybaseproject"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        ndk {
            abiFilters "armeabi-v7a"
        }
    }

    signingConfigs {
        release {
            storeFile file('../key_huichixia.jks')
            keyAlias 'huichixia'
            storePassword '2018huichixia'
            keyPassword 'huichixia2018'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:design:$rootProject.ext.SUPPORT_V4_VERSION"
    implementation "com.android.support:appcompat-v7:$rootProject.ext.SUPPORT_V4_VERSION"
    implementation "com.android.support:exifinterface:$rootProject.ext.SUPPORT_V4_VERSION"
    implementation "com.android.support:recyclerview-v7:$rootProject.ext.SUPPORT_V4_VERSION"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation ("com.squareup.picasso:picasso:2.71828") {
        exclude group: "com.android.support"
    }
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okio:okio:1.14.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.12'
    implementation 'com.google.android:flexbox:0.3.0'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
    implementation 'com.youth.banner:banner:1.4.10'
    implementation 'com.android.support:multidex:1.0.3'

}
